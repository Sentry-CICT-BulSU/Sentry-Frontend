<div class="relative ml-3">
    <!-- Profile Button -->
    <button (click)="toggleMenu()" class="relative flex rounded-full bg-gray-800 text-sm" type="button"
        aria-expanded="false" aria-haspopup="true">
        <span class="sr-only">Open user menu</span>
        <img clickOutside (clickOutside)="isMenuOpen = false" class="h-9 w-9 rounded-md" src="assets/avatars/avt-01.jpg"
            alt="" />
    </button>

    <!-- If the menu is open, it will be visible, fully scaled, and fade in smoothly. If it's closed, it will be hidden, slightly scaled down,
  and fade out smoothly. The pointer-events property is used to allow or disallow user interaction with the menu based on its open/closed state. -->

    <!-- Dropdown -->
    <div [ngClass]="
      isMenuOpen
        ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
        : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
    "
    class="absolute right-0 mt-2 w-60 origin-top-right transform rounded-md bg-white py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none dark:bg-night-600">
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <img class="rounded-md" src="assets/avatars/avt-01.jpg" alt="" />
      </div>
      <div class="overflow-hidden px-2 text-sm font-medium text-gray-700 dark:text-night-50">
        Allen Vincent Buning
        <p class="truncate text-ellipsis text-xs font-medium text-gray-400 dark:text-night-300">aveb@gmail.com</p>
      </div>
    </div>

        <div class="border-b border-dashed border-gray-200 dark:border-night-500"></div>

    <ul class="my-2 mx-4">
      <li
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-primary-700 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-700">
        Your Profile
      </li>
      <li
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-primary-700 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-700">
        Settings
      </li>
      <li
        routerLink="/auth"
        class="block cursor-pointer rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-primary-700 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-700">
        Sign out
      </li>
    </ul>
  </div>
</div>
