<div class="mx-auto px-4 pb-4 pt-8 sm:px-8 lg:container">
    <!-- Header -->
    <div class="mb-8 flex justify-between ">
        <div class="inline-block">
            <h3 class="text-heading">Subject Management</h3>
            <div class="text-subheading">
                <p>Manage the collegeâ€™s offered course.</p>
            </div>
        </div>

    </div>
    <!-- end Header -->

    <div class="inline-block mb-4">
        <h3 class="font-medium text-gray-900 text-2xl dark:text-white">
            Add Subject information
        </h3>
        <div class="space-x-1 text-sm font-medium text-gray-400 dark:text-night-300">
            <p>
                Add necessary details needed here.
            </p>
        </div>
    </div>


    <form class="grid grid-cols-1" *ngIf="newSubjectForm" (ngSubmit)="onSubmit()" [formGroup]="newSubjectForm"
          novalidate>
        <!-- Separator -->
        <div class="py-6">
            <hr class="border-solid border-gray-200 dark:border-night-500" />
        </div>

        <div class="grid md:grid-cols-8 gap-8 pb-6">
            <div class="col-span-2 space-x-1 text-sm font-medium text-gray-600 dark:text-night-300">
                <p>Subject Code</p>
            </div>

            <div class="relative col-span-4">
                <input formControlName="code" name="code" type="text" id="code" class="peer block"
                       placeholder=" " />
            </div>
        </div>

        <div class="grid md:grid-cols-8 gap-8 pb-6">
            <div class="col-span-2 space-x-1 text-sm font-medium text-gray-600 dark:text-night-300">
                <p>Subject Title</p>
            </div>

            <div class="relative col-span-4">
                <input formControlName="title" name="title" type="text" id="title" class="peer block"
                       placeholder=" " />
            </div>
        </div>

        <div class="grid md:grid-cols-8 gap-8 pb-6">
            <div class="col-span-2 space-x-1 my-auto text-sm font-medium text-gray-600 dark:text-night-300">
                <p>Status</p>
            </div>

            <div class="relative col-span-2">
                <!-- tabs -->
                <div
                     class="grid w-full grid-cols-2 rounded-md border-light-dark text-xs">
                    <div>
                        <input formControlName="status" type="radio" name="status" id="status-active" value="active"
                               class="peer hidden" checked />
                        <label for="status-active"
                               class="rounded-l-md border-r border-gray-300 text-gray-700 dark:text-night-200 dark:border-night-500 px-3 py-3 block cursor-pointer select-none text-center peer-checked:first-line:text-white hover:bg-gray-200" [ngClass]="'peer-checked:border-' + systemService.color + '-700 peer-checked:bg-' + systemService.color + '-700'">Active</label>
                    </div>
                    <div>
                        <input formControlName="status" type="radio" name="status" id="status-inactive" value="inactive"
                               class="peer hidden" />
                        <label
                               for="status-inactive"
                               class="rounded-r-md border-gray-300 text-gray-700 dark:text-night-200 dark:border-night-500 px-3 py-3 block cursor-pointer select-none text-center peer-checked:first-line:text-white hover:bg-gray-200" [ngClass]="'peer-checked:border-' + systemService.color + '-700 peer-checked:bg-' + systemService.color + '-700'">Inactive</label>
                    </div>

                </div>
            </div>
        </div>
        <!-- Separator -->
        <div class="py-6">
            <hr class="border-solid border-gray-200 dark:border-night-500" />
        </div>

        <div class="flex items-center justify-end space-x-3">
            <button type="reset"
                    class="relative mb-10 button-plain">
                Cancel
            </button>
            <button type="submit"
                    class="relative mb-10 button-size" [ngClass]="'bg-' + systemService.color + '-700 hover:bg-' + systemService.color + '-600 border-' + systemService.color + '-700'">
                Save
            </button>
        </div>
    </form>
</div>
