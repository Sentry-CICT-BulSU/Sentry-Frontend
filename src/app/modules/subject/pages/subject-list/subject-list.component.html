<div class="mx-auto px-4 pb-4 pt-8 sm:px-8 lg:container">
    <!-- Header -->
    <div class="mb-8 flex justify-between items-center">
        <div class="inline-block">
            <h3 class="text-heading">Subject Management</h3>
            <div class="text-subheading">
                <p>Manage the college’s offered course.</p>
            </div>
        </div>
        <button type="button" [routerLink]="['/subject/add-subject']"
                class="flex items-center justify-center button-colored">
            <span class="material-symbols-rounded h-6 w-6 md:mr-2 mr-0">
                add
            </span>
            <span class="hidden md:inline-block">Add Subject</span>
        </button>

    </div>
    <!-- end Header -->
    <!-- <router-outlet></router-outlet> -->

    <div class="grid grid-cols-1 rounded-t-lg border-light-dark bg-white p-5 dark:bg-night-700">
            <div class="inline-block">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mr-3">Subject Management</h3>
                <div class="space-x-1 text-sm font-medium text-gray-400 dark:text-night-300">
                    <p>
                        Manage the college’s offered course.
                    </p>
                </div>
            </div>
    </div>

    <div class="grid grid-cols-1 border-x border-b border-gray-200 dark:border-night-500 bg-white p-5 dark:bg-night-700">
        <div class="flex flex-col md:flex-row gap-4 justify-between">
            <div class="flex items-center justify-start">
                <a href="#view-all"
                    class="tab-link active tab-button-1">
                    <span class="md:inline-block">
                        View
                    </span> All
                </a>
                <a href="#active-sem"
                    class="tab-link tab-button-2">
                    Active
                </a>
                <a href="#inactive-sem"
                    class="tab-link tab-button-3">
                    Inactive
                </a>
            </div>


            <div class="flex items-center justify-end space-x-3">

                <div class='max-w-md mx-auto'>
                    <div class="relative flex items-center w-full rounded-lg border-light-dark overflow-hidden">
                        <div class="grid place-items-center h-full w-12 text-gray-700 dark:text-night-200">
                            <span class="material-symbols-rounded h-6 w-6">
                                search
                            </span>
                        </div>

                        <input
                        class="search-bar"
                        type="text"
                        id="search"
                        placeholder="Search.." />
                    </div>
                </div>

                <button type="button"
                class="flex items-center justify-center rounded-md button-plain">
                <span class="material-symbols-rounded h-6 w-6 mr-2">
                    filter_list
                </span>
                Filters
            </button>
        </div>


        </div>
    </div>


    <div id="view-all" class="tab-content active">

    <div class="grid grid-cols-1 border-x border-gray-200 dark:border-night-500 bg-white p-5 dark:bg-night-700">

        <!-- start of table -->

<div class="relative overflow-x-auto">
    <table class="w-full table-fixed">
        <!--Table head-->
        <thead class="text-xs text-gray-400 dark:text-night-300">
            <tr>
                <th class="py-3 px-2 text-left font-medium md:w-1/2 w-56">Subject Name</th>
                <th class="py-3 px-2 text-left font-medium md:w-auto w-28">Status</th>
                <th class="py-3 px-2 text-left font-medium md:w-1/4 w-56">Last Modified</th>
                <th class="py-3 px-2 text-right font-medium md:w-1/10 w-28"></th>
            </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
            <tr class="hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                <td class="py-4 px-2">
                    <div class="flex items-center">
                        <div class="flex flex-col justify-items-start">
                            <a href="#"
                                class="mb-1 text-sm font-medium text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                                IT 301
                            </a>
                            <span class="text-sm font-medium text-gray-400 dark:text-night-200">
                                Application Development and Emerging Technologies
                            </span>
                        </div>
                    </div>
                </td>
                <td class="p-2">
                    <div class="inline-block rounded-xl bg-green-500/25 py-1 px-2 text-xs font-medium text-green-500">
                        Active
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <span class="text-sm font-medium text-gray-400 dark:text-night-200">
                        Mar 28, 2023 - 10:00 am
                    </span>
                </td>

                <td class="py-2 pr-2">
                    <div class="flex justify-end">

                        <span class="material-symbols-rounded font-medium cursor-pointer mr-6 justify-center rounded-md text-gray-500 hover:text-red-500 dark:text-night-300">
                            delete
                        </span>

                        <span [routerLink]="['/faculty/edit-faculty']" class="material-symbols-rounded font-medium cursor-pointer justify-center rounded-md text-gray-500 hover:text-primary-700 dark:text-night-300">
                            edit
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
        <!--end::Table body-->
    </table>
</div>

<!-- end of table -->

    </div>


    <div class="grid grid-cols-1 rounded-b-lg border-light-dark bg-white p-5 dark:bg-night-700">
        <div class="flex items-center justify-between space-x-3">


            <button type="button"
                class="flex items-center justify-center rounded-md button-plain">
                <span class="material-symbols-rounded h-6 w-6 md:mr-2 mr-0">
                    arrow_back
                </span>
                <span class="md:inline-block hidden">
                    Previous
                </span>
        </button>

            <div class="flex gap-1">
                <div
                    class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium dark:text-primary-300 text-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 bg-primary-300/25">
                    1
                </div>
                <div
                    class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium text-gray-500 hover:bg-gray-100">
                    2
                </div>
                <div
                    class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium text-gray-500 hover:bg-gray-100">
                    3
                </div>
            </div>

            <button type="button"
            class="flex items-center justify-center rounded-md button-plain">
            <span class="md:inline-block hidden">
                Next
            </span>

            <span class="material-symbols-rounded h-6 w-6 md:ml-2 ml-0">
                arrow_forward
            </span>
    </button>

        </div>
    </div>

    </div>


    <div id="active-sem" class="tab-content">
        <div class="grid grid-cols-1 border-x border-gray-200 dark:border-night-500 bg-white p-5 dark:bg-night-700">

        </div>


        <div class="grid grid-cols-1 rounded-b-lg border-light-dark bg-white p-5 dark:bg-night-700">
            <div class="flex items-center justify-between space-x-3">


                <button type="button"
                class="flex items-center justify-center rounded-md button-plain">
                <span class="material-symbols-rounded h-6 w-6 md:mr-2 mr-0">
                    arrow_back
                </span>
                <span class="md:inline-block hidden">
                    Previous
                </span>
        </button>

        <div class="flex gap-1">
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium dark:text-primary-300 text-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 bg-primary-300/25">
                1
            </div>
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium text-gray-500 hover:bg-gray-100">
                2
            </div>
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium text-gray-500 hover:bg-gray-100">
                3
            </div>
        </div>

      <button type="button"
                class="flex items-center justify-center rounded-md button-plain">
                <span class="md:inline-block hidden">
                    Next
                </span>

                <span class="material-symbols-rounded h-6 w-6 md:ml-2 ml-0">
                    arrow_forward
                </span>
        </button>

            </div>
        </div>
    </div>

    <div id="inactive-sem" class="tab-content">
        <div class="grid grid-cols-1 border-x border-gray-200 dark:border-night-500 bg-white p-5 dark:bg-night-700">

        </div>


        <div class="grid grid-cols-1 rounded-b-lg border-light-dark bg-white p-5 dark:bg-night-700">
            <div class="flex items-center justify-between space-x-3">


                <button type="button"
                class="flex items-center justify-center rounded-md button-plain">
                <span class="material-symbols-rounded h-6 w-6 md:mr-2 mr-0">
                    arrow_back
                </span>
                <span class="md:inline-block hidden">
                    Previous
                </span>
        </button>

        <div class="flex gap-1">
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium dark:text-primary-300 text-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 bg-primary-300/25">
                1
            </div>
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium text-gray-500 hover:bg-gray-100">
                2
            </div>
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium text-gray-500 hover:bg-gray-100">
                3
            </div>
        </div>

      <button type="button"
                class="flex items-center justify-center rounded-md button-plain">
                <span class="md:inline-block hidden">
                    Next
                </span>

                <span class="material-symbols-rounded h-6 w-6 md:ml-2 ml-0">
                    arrow_forward
                </span>
        </button>

            </div>
        </div>

    </div>


</div>
