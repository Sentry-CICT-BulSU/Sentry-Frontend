<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <!-- Header -->
    <div class="mb-8 flex justify-between">
        <div class="inline-block">
            <h3 class="font-semibold text-gray-900 text-3xl dark:text-white">User Management</h3>
            <div class="space-x-1 text-base font-medium text-gray-400 dark:text-night-300">
                <p class="hover:text-primary-800">Add or modify users here.</p>
            </div>
        </div>


    </div>
    <!-- end Header -->


    <div class="grid grid-cols-1 rounded-t-lg border-[1px] border-[#E4E7EC] bg-white p-5 dark:bg-night-700">
        <div class="flex justify-between">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mr-3">Users</h3>
                <div class="rounded-xl bg-primary-50 py-1 px-2 text-xs font-semibold text-primary-700">
                    {{user_pagination.total}} users total
                </div>
            </div>
            <div class="flex items-center justify-end space-x-3">
                <button type="button"
                    class="relative selection:flex justify-center rounded-md border border-gray-200 py-2 px-4 text-sm font-medium text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 hover:bg-gray-200">
                    Download CSV
                </button>
                <button type="button" routerLink="/add-user"
                    class="relative flex justify-center rounded-md border border-transparent bg-primary-700 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 hover:bg-primary-600">
                    Add user
                </button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 border-x-[1px] border-[#E4E7EC] bg-white p-5 dark:bg-night-700">



        <!-- start of table -->

        <div class="relative overflow-x-auto">
            <table class="w-full table-fixed">
                <!--Table head-->
                <thead class="text-xs text-gray-400 dark:text-night-300">
                    <tr>
                        <th class="py-3 px-2 text-left w-72">Name</th>
                        <th class="py-3 px-2 text-left">Status</th>
                        <th class="py-3 px-2 text-left w-72">Email Address</th>
                        <th class="py-3 px-2 text-left w-52">Position</th>
                        <th class="py-3 px-2 text-left">Account Type</th>
                        <th class="py-3 px-2 text-right"></th>
                    </tr>
                </thead>
                <!--end Table head-->
                <!--Table body-->
                <tbody>
                    <tr *ngFor="let user of user_pagination.data"
                        class="hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                        <td class="py-2 px-2">
                            <div class="flex items-center">
                                <img src="assets/avatars/avt-01.jpg" class="mr-2 h-10 w-10 flex-none rounded-full"
                                    alt="" />
                                <div class="flex flex-col justify-items-start">
                                    <a href="#"
                                        class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                                        {{user.first_name}} {{user.last_name}}
                                    </a>
                                    <span
                                        class="text-xs font-semibold text-gray-400 dark:text-night-300">
                                        {{user.email}}
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td class="p-2">
                            <div
                                class="inline-block rounded-xl bg-[#ECFDF3] py-1 px-2 text-xs font-semibold text-[#027A48]">
                                {{user.status}}
                            </div>
                        </td>
                        <td class="py-2 pl-2">
                            <span
                                class="text-sm font-semibold text-gray-400 dark:text-night-200">
                                {{user.email}}
                            </span>
                        </td>
                        <td class="py-2 pl-2">
                            <div
                                class="inline-block rounded-xl bg-primary-50 py-1 px-2 text-xs font-semibold text-primary-700">
                                {{user.position}}
                            </div>
                        </td>
                        <td class="py-2 pl-2">
                            <div
                                class="inline-block rounded-xl bg-gray-50 py-1 px-2 text-xs font-semibold text-gray-600">
                                {{user.type}}
                            </div>
                        </td>
                        <td class="py-2 pl-2">
                            <div class="flex justify-end">
                                <i
                                    class="cursor-pointer fa-solid fa-trash-can mr-6 justify-center rounded-md text-gray-400 hover:text-red-500 dark:text-night-300">
                                </i>
                                <i
                                    class="cursor-pointer fa-solid fa-pen justify-center rounded-md text-gray-400 hover:text-primary-700 dark:text-night-300">
                                </i>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <!--end::Table body-->
            </table>
        </div>

        <!-- end of table -->



    </div>


    <div class="grid grid-cols-1 rounded-b-lg border-[1px] border-[#E4E7EC] bg-white p-5 dark:bg-night-700">
        <div class="flex items-center justify-between space-x-3">
            <button type="button"
                class="relative selection:flex justify-center rounded-md border border-gray-200 py-2 px-4 text-sm font-medium text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 hover:bg-gray-200">
                Previous
            </button>

            <div
                class="relative justify-center rounded-md py-2 px-4 text-sm font-medium text-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 bg-primary-50">
                1
            </div>

            <button type="button"
                class="relative selection:flex justify-center rounded-md border border-gray-200 py-2 px-4 text-sm font-medium text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 hover:bg-gray-200">
                Next
            </button>



        </div>

    </div>



</div>
