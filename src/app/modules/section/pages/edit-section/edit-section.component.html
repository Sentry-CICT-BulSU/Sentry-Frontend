<div class="mx-auto px-4 pb-4 pt-8 sm:px-8 lg:container">
  <!-- Header -->
  <div class="mb-8 flex justify-between ">
    <div class="inline-block">
      <h3 class="font-medium text-gray-900 text-3xl dark:text-white">Section Management</h3>
      <div class="space-x-1 text-base font-medium text-gray-400 dark:text-night-300">
        <p>Manage the collegeâ€™s sections.</p>
      </div>
    </div>

  </div>
  <!-- end Header -->

  <div class="inline-block mb-4">
    <h3 class="font-medium text-gray-900 text-2xl dark:text-white">
      Edit Section information
    </h3>
    <div class="space-x-1 text-sm font-medium text-gray-400 dark:text-night-300">
      <p>
        Edit necessary details needed here.
      </p>
    </div>
  </div>

  <pre *ngIf="editSectionForm">
    {{editSectionForm.value|json}}
  </pre>

  <form *ngIf="editSectionForm && section" [formGroup]="editSectionForm" (ngSubmit)="onSubmit()" novalidate
        class="grid grid-cols-1">
    <!-- Separator -->
    <div class="py-6">
      <hr class="border-solid border-gray-200 dark:border-night-500" />
    </div>

    <div class="grid grid-cols-8 gap-8 pb-6">
      <div class="col-span-2 space-x-1 my-auto text-sm font-medium text-gray-600 dark:text-night-300">
        <p>Semester</p>
      </div>

      <div class="relative col-span-4">
        <select formControlName="semester_id" name="semester_id" id="semester_id" class="peer block">
          <option *ngFor="let sem of semesters|async" [value]="sem.id">
            {{sem.name_acad_yr}}
          </option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-8 gap-8 pb-6">
      <div class="col-span-2 space-x-1 my-auto text-sm font-medium text-gray-600 dark:text-night-300">
        <p>Section</p>
      </div>

      <div class="relative col-span-4">
        <select formControlName="name" name="section" id="section" class="peer block">
          <option>
            BSIT 1A - G1
          </option>
          <option>
            BSIT 1A - G2
          </option>
          <option>
            BSIT 1B - G1
          </option>
          <option>
            BSIT 1B - G2
          </option>
          <option>
            BSIT 1C - G1
          </option>
          <option>
            BSIT 1C - G2
          </option>
          <option>
            BSIT 1D - G1
          </option>
          <option>
            BSIT 1D - G2
          </option>
          <option>
            BSIT 1E - G1
          </option>
          <option>
            BSIT 1E - G2
          </option>
          <option>
            BSIT 1F - G1
          </option>
          <option>
            BSIT 1F - G2
          </option>
          <option>
            BSIT 1G - G1
          </option>
          <option>
            BSIT 1G - G2
          </option>
          <option>
            BSIT 1H - G1
          </option>
          <option>
            BSIT 1H - G2
          </option>
          <option>
            BSIT 1I - G1
          </option>
          <option>
            BSIT 1I - G2
          </option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-8 gap-8 pb-6">
      <div class="col-span-2 space-x-1 my-auto text-sm font-medium text-gray-600 dark:text-night-300">
        <p>Faculty</p>
      </div>

      <div class="relative col-span-4">
        <select formControlName="adviser_id" name="adviser_id" id="adviser_id" class="peer block">
          <option *ngFor="let faculty of faculty|async" [value]="faculty.id">
            {{faculty.full_name}}
          </option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-8 gap-8 pb-6">
      <div class="col-span-2 space-x-1 my-auto text-sm font-medium text-gray-600 dark:text-night-300">
        <p>Status</p>
      </div>

      <div class="relative col-span-2">
        <!-- tabs -->
        <div
             class="grid w-full grid-cols-2 rounded-md border border-gray-300 text-xs">
          <div>
            <input formControlName="status" value="active" type="radio" name="status" id="status-active"
                   class="peer hidden" [checked]="section.status ==='active'" />
            <label for="status-active"
                   class="rounded-l-md border-r border-gray-300 px-3 py-3 block cursor-pointer select-none text-center peer-checked:first-line:text-white hover:bg-gray-200"
                   [ngClass]="'peer-checked:border-' + systemService.color + '-700 peer-checked:bg-' + systemService.color + '-700'">
              Active
            </label>
          </div>
          <div>
            <input formControlName="status" value="inactive" type="radio" name="status" id="status-inactive"
                   class="peer hidden" [checked]="section.status ==='inactive'" />
            <label
                   for="status-inactive"
                   class="rounded-r-md border-gray-300 px-3 py-3 block cursor-pointer select-none text-center peer-checked:first-line:text-white hover:bg-gray-200"
                   [ngClass]="'peer-checked:border-' + systemService.color + '-700 peer-checked:bg-' + systemService.color + '-700'">
              Inactive
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Separator -->
    <div class="py-6">
      <hr class="border-solid border-gray-200 dark:border-night-500" />
    </div>

    <div class="flex items-center justify-end space-x-3">
      <button type="reset"
              class="relative mb-10 flex w-20 justify-center rounded-md border border-gray-200 py-2 px-4 text-sm font-medium text-gray-600 focus:outline-none hover:bg-gray-200">
        Cancel
      </button>
      <button type="submit"
              class="relative mb-10 flex w-20 justify-center rounded-md border border-transparent py-2 px-4 text-sm font-medium text-white focus:outline-none"
              [ngClass]="'bg-' + systemService.color + '-700 hover:bg-' + systemService.color + '-600 border-' + systemService.color + '-700'">
        Save
      </button>
    </div>
  </form>
</div>
