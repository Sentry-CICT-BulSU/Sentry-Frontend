<div class="mx-auto px-4 pb-4 pt-8 sm:px-8 lg:container">
  <!-- Header -->
  <div class="mb-8 flex justify-between ">
    <div class="inline-block">
      <h3 class="text-heading">
        Semester Management
      </h3>
      <div class="text-subheading">
        <p>
          Manage the college semester here.
        </p>
      </div>
    </div>

  </div>
  <!-- end Header -->

  <div class="inline-block mb-4">
    <h3 class="font-medium text-gray-900 text-2xl dark:text-white">
      Edit Semester information
    </h3>
    <div class="space-x-1 text-sm font-medium text-gray-400 dark:text-night-300">
      <p>
        Edit necessary details needed here.
      </p>
    </div>
  </div>

  <form *ngIf="editSemesterForm" [formGroup]="editSemesterForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1">
    <!-- Separator -->
    <div class="py-6">
      <hr class="border-solid border-gray-200 dark:border-night-500" />
    </div>

    <div class="grid md:grid-cols-8 gap-8 pb-6">
      <div class="col-span-2 space-x-1 my-auto text-sm font-medium text-gray-600 dark:text-night-300">
        <p>Semester</p>
      </div>

      <div class="relative col-span-4">
        <select formControlName="name" name="semester" id="semester" class="peer block">
          <option>
            1st Semester
          </option>
          <option>
            2nd Semester
          </option>
        </select>
      </div>
    </div>

    <div class="grid md:grid-cols-8 gap-8 pb-6">
      <div class="col-span-2 space-x-1 text-sm font-medium text-gray-600 dark:text-night-300">
        <p>Academic Year</p>
      </div>

      <div class="relative col-span-4">
        <input formControlName="academic_year" name="academic-year" type="text" id="academic-year"
               class="peer block"
               placeholder=" " />
        <!-- <label for="email"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-700 dark:bg-night-700 dark:text-night-200">
                    XXXX-XXXX in Number format
                </label> -->
        <p class="text-sm text-gray-500 mt-1.5"> XXXX-XXXX in Number format</p>
      </div>

    </div>

    <div class="grid md:grid-cols-8 gap-8 pb-6">
      <div class="col-span-2 space-x-1 my-auto text-sm font-medium text-gray-600 dark:text-night-300">
        <p>Status</p>
      </div>

      <div class="relative md:col-span-2">


        <!-- tabs -->
        <div
             class="grid w-full grid-cols-2 rounded-md border-light-dark text-xs">
          <div>
            <input formControlName="status" type="radio" name="status" id="1" value="active"
                   class="peer hidden" [checked]="editSemesterForm.controls['status'].value ==='Active'" />
            <label for="1"
                   class="rounded-l-md border-r border-gray-300 text-gray-700 dark:text-night-200 dark:border-night-500 px-3 py-3 block cursor-pointer select-none text-center peer-checked:first-line:text-white hover:bg-gray-200" [ngClass]="'peer-checked:border-' + systemService.color + '-700 peer-checked:bg-' + systemService.color + '-700'">Active</label>
          </div>


          <div>
            <input formControlName="status" type="radio" name="status" id="2" value="inactive"
                   class="peer hidden" [checked]="editSemesterForm.controls['status'].value ==='Inactive'" />
            <label
                   for="2"
                   class="rounded-r-md border-gray-300 text-gray-700 dark:text-night-200 dark:border-night-500 px-3 py-3 block cursor-pointer select-none text-center peer-checked:first-line:text-white hover:bg-gray-200" [ngClass]="'peer-checked:border-' + systemService.color + '-700 peer-checked:bg-' + systemService.color + '-700'">Inactive</label>
          </div>

        </div>

      </div>
    </div>


    <div class="grid md:grid-cols-8 gap-8 pb-6">
      <div class="col-span-2 space-x-1 my-auto text-sm font-medium text-gray-600 dark:text-night-300">
        <p>Duration</p>
      </div>

      <mat-form-field appearance="fill"
                      class="relative leading-5 font-normal col-span-4 bg-transparent rounded-md border-light-dark text-xs">
        <!-- <mat-label>Enter a date range</mat-label> -->
        <mat-date-range-input [rangePicker]="picker"
                              class="w-full rounded-md bg-transparent border-light-dark px-3 py-3 text-xs placeholder-gray-400 focus:z-10  focus:border-primary-700 focus:outline-none focus:ring-primary-700 dark:border-night-500 dark:text-night-400 dark:placeholder-night-200">
          <input formControlName="duration_start" matStartDate placeholder="Start date"
                 class="date-field bg-transparent">
          <input formControlName="duration_end" matEndDate placeholder="End date" class="date-field bg-transparent">
        </mat-date-range-input>
        <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker" class="bg-transparent"></mat-datepicker-toggle>
        <mat-date-range-picker #picker class="bg-transparent"></mat-date-range-picker>
      </mat-form-field>

    </div>

    <!-- Separator -->
    <div class="py-6">
      <hr class="border-solid border-gray-200 dark:border-night-500" />
    </div>

    <div class="flex items-center justify-end space-x-3">
      <button type="reset"
              class="relative mb-10 button-plain">
        Cancel
      </button>
      <button type="submit"
              class="relative mb-10 button-size" [ngClass]="'bg-' + systemService.color + '-700 hover:bg-' + systemService.color + '-600 border-' + systemService.color + '-700'">
        Save
      </button>
    </div>
  </form>
</div>
