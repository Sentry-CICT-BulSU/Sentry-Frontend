<pre *ngIf="updatePasswordForm">
  {{updatePasswordForm.value|json}}
</pre>
<form *ngIf="updatePasswordForm" [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()" novalidate
      class="grid grid-cols-1">
  <div class="flex justify-between">

    <div class="flex-col items-center justify-between">
      <h3 class="font-medium text-gray-900 text-lg dark:text-white">
        Password and Security
      </h3>

      <div class="space-x-1 text-sm font-medium text-gray-400 dark:text-night-300">
        <p>
          Update your password and enhance your account security here.
        </p>
      </div>
    </div>

    <div class="flex items-center justify-start space-x-3">
      <button type="reset"
              class="relative flex w-20 justify-center button-plain">
        Cancel
      </button>
      <button type="submit"
              class="relative flex w-20 justify-center button-size"
              [ngClass]="'bg-' + systemService.color + '-700 hover:bg-' + systemService.color + '-600 border-' + systemService.color + '-700'">
        Save
      </button>
    </div>
  </div>

  <!-- Separator -->
  <div class="py-6">
    <hr class="border-solid border-gray-200 dark:border-night-500" />
  </div>

  <div class="grid md:grid-cols-4 gap-6">
    <div class="space-x-1 text-sm font-medium text-gray-600 dark:text-night-300">
      <p>Two-Factor Authentication</p>
    </div>

    <div class="relative col-span-2">
      <input name="two-factor" type="text"
             id="two-factor" class="peer block" placeholder=" " />
    </div>
    <button class="button-size w-48"
            [ngClass]="'bg-' + systemService.color + '-700 hover:bg-' + systemService.color + '-600 border-' + systemService.color + '-700'">
      Enable
    </button>
  </div>

  <!-- Separator -->
  <div class="py-6">
    <hr class="border-solid border-gray-200 dark:border-night-500" />
  </div>

  <div class="grid md:grid-cols-4 gap-6">
    <div class="space-x-1 text-sm font-medium text-gray-600 dark:text-night-300">
      <p>Current Password</p>
    </div>

    <div class="relative col-span-2">
      <input formControlName="current_password" name="current_password" type="current_password" id="current_password"
             class="peer block"
             placeholder=" " />
      <label for="current_password"
             class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-700 dark:bg-night-800 dark:text-night-200">
        Current Password
      </label>
    </div>
  </div>

  <!-- Separator -->
  <div class="py-6">
    <hr class="border-solid border-gray-200 dark:border-night-500" />
  </div>

  <div class="grid md:grid-cols-4 gap-6">
    <div class="space-x-1 text-sm font-medium text-gray-600 dark:text-night-300">
      <p>Password</p>
    </div>

    <div class="relative col-span-2">
      <input formControlName="password" name="password" type="password" id="password" class="peer block"
             placeholder=" " />
      <label for="password"
             class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-700 dark:bg-night-800 dark:text-night-200">
        Password
      </label>
    </div>
  </div>

  <!-- Separator -->
  <div class="py-6">
    <hr class="border-solid border-gray-200 dark:border-night-500" />
  </div>

  <div class="grid md:grid-cols-4 gap-6">
    <div class="space-x-1 text-sm font-medium text-gray-600 dark:text-night-300">
      <p>Confirm Password</p>
    </div>

    <div class="relative col-span-2">
      <input formControlName="password_confirmation" name="password_confirmation" type="password"
             id="password_confirmation" class="peer block" placeholder=" " />
      <label for="password_confirmation"
             class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-700 dark:bg-night-800 dark:text-night-200">
        Confirm Password
      </label>
    </div>
    <button (click)="resetPassword()" class="button-size w-48"
            [ngClass]="'bg-' + systemService.color + '-700 hover:bg-' + systemService.color + '-600 border-' + systemService.color + '-700'">
      Reset Password
    </button>
  </div>

  <!-- Separator -->
  <div class="py-6">
    <hr class="border-solid border-gray-200 dark:border-night-500" />
  </div>
</form>
