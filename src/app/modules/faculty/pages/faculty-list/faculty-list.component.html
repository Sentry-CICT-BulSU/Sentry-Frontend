<div class="grid grid-cols-1 rounded-t-lg border-[1px] border-[#E4E7EC] bg-white p-5 dark:bg-night-700">
    <div class="flex justify-between">
        <div class="flex items-center justify-between">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white mr-3">Faculty Members</h3>
            <div class="rounded-xl bg-primary-50 py-1 px-2 text-xs font-medium text-primary-700">
               48 faculty members
            </div>
        </div>
        <div class="flex items-center justify-end space-x-3">
            <button type="button"
                class="relative selection:flex justify-center rounded-md border border-gray-200 py-2 px-4 text-sm font-medium text-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 hover:bg-gray-200">
                Download CSV
            </button>
        </div>
    </div>
</div>

    <!-- start of table -->

<div class="relative overflow-x-auto">

                <th class="font-medium py-3 px-2 text-left">Position</th>
                <th class="py-3 px-2 text-right"></th>
            </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
            <tr class="hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                <td class="py-2 px-2">
                    <div class="flex items-center">
                        <img src='assets/avatars/avt-01.jpg' class="mr-2 h-10 w-10 flex-none rounded-full" alt="" />
                        <div class="flex flex-col justify-items-start">
                            <a href="#"
                                class="mb-1 text-sm font-medium text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                                Allen Vincent Buning
                            </a>
                        </div>
                    </div>
                </td>
                <td class="p-2">
                    <div class="cursor-pointer inline-block rounded-xl bg-[#ECFDF3] py-1 px-2 text-xs font-medium text-[#027A48]">
                        View Schedule
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <span class="text-sm font-medium text-gray-400 dark:text-night-200">
                       allenvincentbuning@gmail.com
                    </span>
                </td>
                <td class="py-2 pl-2">
                    <div class="inline-block rounded-xl bg-primary-50 py-1 px-2 text-xs font-medium text-primary-700">
                        Instructor I
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <div class="flex justify-end">
                        <i
                            class="cursor-pointer fa-solid fa-trash-can mr-6 justify-center rounded-md text-gray-400 hover:text-red-500 dark:text-night-300">
                        </i>
                        <i [routerLink]="['/faculty/edit-faculty']"
                            class="cursor-pointer fa-solid fa-pen justify-center rounded-md text-gray-400 hover:text-primary-700 dark:text-night-300">
                        </i>
                    </div>
                </td>


            </tr>
        </tbody>
        <!--end::Table body-->
    </table>
</div>

<!-- end of table -->
