<div class="grid grid-cols-1 rounded-t-lg border-light-dark p-5 dark:bg-night-700">
    <div class="flex justify-between">
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white md:mr-3 mr-0">Faculty Members</h3>
            <div class="rounded-xl bg-primary-300/25 py-1 px-2 text-xs font-medium dark:text-primary-300 text-primary-700">
               48 faculty members
            </div>
        </div>
        <div class="flex items-center justify-end space-x-3">

            <button type="button"
                class="flex w-full items-center justify-center rounded-md button-plain">
                <span class="material-symbols-rounded h-6 w-6 md:mr-2 mr-0">
                    cloud_download
                </span>
                <span class="hidden md:inline-block">
                    Download CSV
                </span>
            </button>

        </div>

    </div>
</div>


<div>

<div class="grid grid-cols-1 border-x border-gray-300 dark:border-night-500 bg-white p-5 dark:bg-night-700">

    <!-- start of table -->

<div class="relative overflow-x-auto">
    <table class="w-full table-fixed">
        <!--Table head-->
        <thead class="text-xs text-gray-500 dark:text-night-200">
            <tr>
                <th class="font-medium py-3 px-2 text-left md:w-1/3 w-56">Name</th>
                <th class="font-medium py-3 px-2 text-left md:w-auto w-28">Status</th>
                <th class="font-medium py-3 px-2 text-left md:w-1/4 w-56">Email Address</th>
                <th class="font-medium py-3 px-2 text-left md:w-auto w-28">Position</th>
                <th class="py-3 px-2 text-right md:w-auto w-28"></th>
            </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
            <tr class="hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                <td class="py-4 px-2">
                    <div class="flex items-center">
                        <img src='assets/avatars/user-profile.png' class="mr-2 h-10 w-10 flex-none rounded-full" alt="" />
                        <div class="flex flex-col justify-items-start">
                            <a href="#"
                                class="mb-1 text-sm font-medium text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                                Allen Vincent Buning
                            </a>
                        </div>
                    </div>
                </td>
                <td class="p-2">
                    <div class="inline-block rounded-xl bg-green-300/25 py-1 px-2 text-xs font-medium text-green-500">
                        &#x2022; Active
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <span class="text-sm font-normal text-gray-500 dark:text-night-200">
                       allenvincentbuning@gmail.com
                    </span>
                </td>
                <td class="py-2 pl-2">
                    <div class="inline-block rounded-xl bg-primary-300/25 py-1 px-2 text-xs font-medium dark:text-primary-300 text-primary-700">
                        Instructor I
                    </div>
                </td>
                <td class="py-2 pr-2">
                    <div class="flex justify-end">

                        <span class="material-symbols-rounded font-medium cursor-pointer mr-6 justify-center rounded-md text-gray-500 hover:text-red-500 dark:text-night-300">
                            delete
                        </span>

                        <span [routerLink]="['/faculty/edit-faculty']" class="material-symbols-rounded font-medium cursor-pointer justify-center rounded-md text-gray-500 hover:text-primary-700 dark:text-night-300">
                            edit
                        </span>
                    </div>
                </td>


            </tr>
        </tbody>
        <!--end::Table body-->


    </table>
</div>

<!-- end of table -->


</div>


<div class="grid grid-cols-1 rounded-b-lg border-light-dark bg-white p-5 dark:bg-night-700">
    <div class="flex items-center justify-between space-x-3">


        <button type="button"
                class="flex items-center justify-center rounded-md button-plain">
                <span class="material-symbols-rounded h-6 w-6 md:mr-2 mr-0">
                    arrow_back
                </span>
                <span class="md:inline-block hidden">
                    Previous
                </span>
        </button>

        <div class="flex gap-1">
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium dark:text-primary-300 text-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-700 focus:ring-offset-2 bg-primary-300/25">
                1
            </div>
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium text-gray-500 hover:bg-gray-100">
                2
            </div>
            <div
                class="cursor-pointer relative justify-center rounded-md py-2 px-4 text-sm font-medium text-gray-500 hover:bg-gray-100">
                3
            </div>
        </div>

      <button type="button"
                class="flex items-center justify-center rounded-md button-plain">
                <span class="md:inline-block hidden">
                    Next
                </span>

                <span class="material-symbols-rounded h-6 w-6 md:ml-2 ml-0">
                    arrow_forward
                </span>
        </button>
    </div>
</div>

</div>
