<div class="flex flex-col">
  <!-- title bar -->
  <div class="top-0 sticky flex flex-col gap-4 px-4 pt-8">
    <span class="text-[24px] text-gray-900 font-medium dark:text-white">Classroom Keys</span>

    <div class="flex flex-col gap-2 md:flex-row md:justify-between md:items-center">
      <div class="flex flex-row gap-2 items-center w-full md:w-fit">
        <a href="#keys-all" class="basis-1/3 text-center button-plain tab-link active md:basis-auto">All</a>
        <a href="#keys-available" class="basis-1/3 text-center button-plain tab-link md:basis-auto">Available</a>
        <a href="#keys-in-use" class="basis-1/3 text-center button-plain tab-link md:basis-auto">In Use</a>
      </div>

      <div *ngIf="false" class="border-light-dark rounded-lg flex flex-row justify-start items-center px-2 md:basis-1/2">
        <i class="fa-solid fa-magnifying-glass dark:text-night-200"></i>
        <input class="border-none" type="text" name="faculty-member-search" id="faculty-member-search"
               placeholder="Search">
      </div>
    </div>
  </div>


  <div id="keys-all" class="tab-content active overflow-y-auto mx-4 my-4 max-h-[calc(100vh-68px-36px-38px-81px-48px)]">
    <ul *ngIf="roomKeys"
        class="rounded-lg border-light-dark grid grid-cols-3 gap-4 p-2 place-items-center md:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6">
      <li *ngFor="let key of roomKeys"
          class="rounded-lg border-light-dark flex flex-col gap-2 justify-center items-center shadow-lg p-4 w-full max-w-[150px] dark:bg-night-700">
        <div class="rounded-full w-[54px] h-[54px] bg-primary-700 flex items-center justify-center">
          <span class="material-icons text-white">
            vpn_key
          </span>
        </div>
        <span class="dark:text-white">
          {{key.room?.name}}
        </span>
        <div [ngClass]="{'badge-accent': key.status==='In Use',' badge-secondary':key.status==='Available'}"
             class="badge badge-secondary">
          {{key.status}}
        </div>
      </li>
    </ul>
  </div>

  <div id="keys-in-use" class="tab-content overflow-y-auto mx-4 my-4 max-h-[calc(100vh-68px-36px-38px-81px-48px)]">
    <ul *ngIf="roomKeys"
        class="rounded-lg border-light-dark grid grid-cols-3 gap-4 p-2 place-items-center md:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6">
      <li *ngFor="let key of filterRoomKey(false)"
          class="rounded-lg border-light-dark flex flex-col gap-2 justify-center items-center shadow-lg p-4 w-full max-w-[150px] dark:bg-night-700">
        <div class="rounded-full w-[54px] h-[54px] bg-primary-700 flex items-center justify-center">
          <span class="material-icons text-white">
            vpn_key
          </span>
        </div>
        <span class="dark:text-white">
          {{key.room?.name}}
        </span>
        <div [ngClass]="{'badge-accent': key.status==='In Use',' badge-secondary':key.status==='Available'}"
             class="badge badge-secondary">
          {{key.status}}
        </div>
      </li>
    </ul>
  </div>

  <div id="keys-available" class="tab-content overflow-y-auto mx-4 my-4 max-h-[calc(100vh-68px-36px-38px-81px-48px)]">
    <ul *ngIf="roomKeys"
        class="rounded-lg border-light-dark grid grid-cols-3 gap-4 p-2 place-items-center md:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6">
      <li *ngFor="let key of filterRoomKey(true)"
          class="rounded-lg border-light-dark flex flex-col gap-2 justify-center items-center shadow-lg p-4 w-full max-w-[150px] dark:bg-night-700">
        <div class="rounded-full w-[54px] h-[54px] bg-primary-700 flex items-center justify-center">
          <span class="material-icons text-white">
            vpn_key
          </span>
        </div>
        <span class="dark:text-white">
          {{key.room?.name}}
        </span>
        <div [ngClass]="{'badge-accent': key.status==='In Use',' badge-secondary':key.status==='Available'}"
             class="badge badge-secondary">
          {{key.status}}
        </div>
      </li>
    </ul>
  </div>

  <!-- pagination -->
  <div *ngIf="false" class="bottom-0 sticky flex items-center justify-between bg-white p-4 border-t border-gray-300
    dark:border-night-500 dark:bg-night-700">
    <button class="btn-square shrink-0 button-plain w-fit">
      <span class="material-icons">
        chevron_left
      </span>
    </button>

    <span class="text-center dark:text-night-200">Page 1 out of 10</span>

    <button class="btn-square shrink-0 button-plain w-fit">
      <span class="material-icons">
        chevron_right
      </span>
    </button>
  </div>
</div>
