<!-- Create a div element with a ngClass directive that binds to an object -->
<div [ngClass]="{ dark: this.themeService.isDark }">

  <!-- Create a router-outlet element that serves as a placeholder for rendering the component defined in the current route. -->
  <router-outlet></router-outlet>

  <!-- Create an app-responsive-helper element that will be rendered as a child of the div element. -->
  <app-responsive-helper></app-responsive-helper>

</div>
