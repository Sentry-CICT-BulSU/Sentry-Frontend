<!-- start of table -->

<div class="relative overflow-x-auto">
    <table *ngIf="schedules;else elseSchedulesBlock" class="w-full table-fixed">
        <!--Table head-->
        <thead class="text-xs text-gray-400 dark:text-night-300">
            <tr>
                <th class="py-3 px-2 text-left w-1/3">Name</th>
                <th class="py-3 px-2 text-left">Status</th>
                <th class="py-3 px-2 text-left w-1/4">Email Address</th>
                <th class="py-3 px-2 text-left">Position</th>
            </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
            <tr *ngFor="let schedule of schedules"
                class="hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                <td class="py-2 px-2">
                    <div class="flex items-center">
                        <img src='assets/avatars/avt-01.jpg' class="mr-2 h-10 w-10 flex-none rounded-full" alt="" />
                        <div class="flex flex-col justify-items-start">
                            <a href="#"
                                class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                                {{schedule.adviser?.first_name}} {{schedule.adviser?.last_name}}
                            </a>
                        </div>
                    </div>
                </td>
                <td class="p-2">
                    <div
                        class="cursor-pointer inline-block rounded-xl bg-[#ECFDF3] py-1 px-2 text-xs font-semibold text-[#027A48]">
                        View Schedule
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <span class="text-sm font-semibold text-gray-400 dark:text-night-200">
                        {{schedule.adviser?.email}}
                    </span>
                </td>
                <td class="py-2 pl-2">
                    <div class="inline-block rounded-xl bg-primary-50 py-1 px-2 text-xs font-semibold text-primary-700">
                        {{schedule.adviser?.position}}
                    </div>
                </td>
            </tr>
        </tbody>
        <!--end::Table body-->
    </table>
    <ng-template #elseSchedulesBlock>
        <h1>No schedules yet</h1>
        <h1>Or Loading</h1>
    </ng-template>
</div>

<!-- end of table -->
