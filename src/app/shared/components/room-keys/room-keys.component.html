<div
     class="flex h-full flex-col md:items-start rounded-lg border-gray-200 dark:border-night-500 border bg-white p-5 dark:bg-night-700 sm:flex-row md:col-span-3">
  <div class="mt-4 flex flex-1 flex-col justify-between space-y-1 md:mt-0">
    <div class="mb-4 flex items-center justify-between ">
      <div class="flex-col items-center">
        <h3 class="text-md font-medium text-gray-900 dark:text-night-50">
          Room Keys
        </h3>
      </div>
      <button class=" button-plain">
        View Rooms
      </button>
    </div>


    <div *ngIf="roomKeyCollection" class="grid grid-cols-2 md:grid-cols-4 gap-6 lg:grid-cols-5 xl:grid-cols-6">
      <ng-container *ngIf="roomKeys?.length; else elseRoomKeysBlock">
        <!-- start key card -->
        <div *ngFor="let key of roomKeys" [routerLink]="['/room-key/',key.id]"
             class="cursor-pointer border-gray-200 dark:border-night-500 border flex min-h-[120px] flex-col rounded-lg bg-white p-5 dark:bg-night-700 sm:flex-row md:col-span-1">
          <div class="mt-4 flex items-center flex-1 flex-col justify-between space-y-1 md:mt-0">

            <div class="flex items-center rounded-full bg-primary-700 w-20 h-20 text-xs font-medium text-white">
              <span class="material-symbols-rounded text-4xl mx-auto -rotate-45">
                vpn_key
              </span>
            </div>

            <span class="text-lg font-medium text-gray-900 dark:text-white">
              {{key.room?.name}}
            </span>
            <div
                 class="flex items-center rounded-md bg-green-500/25 py-1 pr-2 pl-2 text-xs font-medium text-[#12B76A] bg-[#ECFDF3]">
              {{key.status}}
            </div>
          </div>
        </div>
        <!-- end key card -->
      </ng-container>

    </div>


    <ng-template #elseRoomKeysBlock>

      <div class="mt-4 w-full h-64 col-span-2 md:col-span-4 lg:col-span-5 xl:col-span-6">
        <div class="flex flex-col items-center justify-center">
          <span
                class="material-symbols-rounded floating-icon w-24 h-24 text-7xl text-center text-gray-500 dark:text-night-300">
            quick_reference_all
          </span>
          <div class="font-medium mt-4">
            <span class="text-gray-500 dark:text-night-300 text-lg text-center">
              Hmm.. There's no data to display yet
            </span>
          </div>
          <div class="mt-6">
            <button [routerLink]="['/room']" class="button-plain">
              Create Now
            </button>
          </div>
        </div>
      </div>

    </ng-template>

  </div>
</div>
