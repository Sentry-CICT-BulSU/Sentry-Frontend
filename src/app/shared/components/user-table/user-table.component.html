<!-- start of table -->

<div class="relative overflow-x-auto">
    <table class="w-full table-fixed">
        <!--Table head-->
        <thead class="text-xs text-gray-400 dark:text-night-300">
            <tr>
                <th class="font-medium py-3 px-2 text-left w-72 md:w-1/4">Name</th>
                <th class="font-medium py-3 px-2 text-left md:w-auto w-28">Status</th>
                <th class="font-medium py-3 px-2 text-left w-72 md:w-1/4">Email Address</th>
                <th class="font-medium py-3 px-2 text-left w-52 md:w-auto">Position</th>
                <th class="font-medium py-3 px-2 text-left md:w-auto w-28">Account Type</th>
                <th class="font-medium py-3 px-2 text-right md:w-auto w-28"></th>
            </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
            <tr *ngFor="let user of data" class="hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                <td class="py-4 px-2">
                    <div class="flex items-center">
                        <img [src]="user.profile_img
                        ? user.profile_img
                        : 'assets/avatars/user-profile.png'" class="mr-2 h-10 w-10 flex-none rounded-full" alt="" />
                        <div class="flex flex-col justify-items-start">
                            <a href="#"
                                class="mb-1 text-sm font-medium text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                                {{ user.first_name + ' ' + user.last_name }}
                            </a>
                        </div>
                    </div>
                </td>
                <td class="p-2">
                    <div class="inline-block rounded-xl bg-green-500/25 py-1 px-2 text-xs font-medium text-green-500">
                        Active
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <span class="text-sm font-medium text-gray-400 dark:text-night-200">
                        {{ user.email }}
                    </span>
                </td>
                <td class="py-2 pl-2">
                    <div class="inline-block rounded-xl bg-primary-300/25 py-1 px-2 text-xs font-medium text-primary-700 dark:text-primary-300">
                        {{ user.position }}
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <div class="inline-block rounded-xl bg-gray-300/25 py-1 px-2 text-xs font-medium text-gray-500 dark:text-gray-300">
                        {{ user.type }}
                    </div>
                </td>
                <td class="py-2 pr-2">
                    <div class="flex justify-end">

                        <span (click)="onDeleteUser(user)" class="material-symbols-rounded font-medium cursor-pointer mr-6 justify-center rounded-md text-gray-500 hover:text-red-500 dark:text-night-300">
                            delete
                        </span>

                        <span [routerLink]="['/faculty/edit-faculty']" class="material-symbols-rounded font-medium cursor-pointer justify-center rounded-md text-gray-500 hover:text-primary-700 dark:text-night-300">
                            edit
                        </span>
                    </div>
                </td>
            </tr>
        </tbody>
        <!--end::Table body-->
    </table>
</div>

<!-- end of table -->
