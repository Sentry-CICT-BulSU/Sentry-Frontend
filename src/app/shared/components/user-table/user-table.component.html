<!-- start of table -->

<div class="relative overflow-x-auto">
    <table class="w-full table-fixed">
        <!--Table head-->
        <thead class="text-xs text-gray-400 dark:text-night-300">
            <tr>
                <th class="py-3 px-2 text-left w-72">Name</th>
                <th class="py-3 px-2 text-left">Status</th>
                <th class="py-3 px-2 text-left w-72">Email Address</th>
                <th class="py-3 px-2 text-left w-52">Position</th>
                <th class="py-3 px-2 text-left">Account Type</th>
                <th class="py-3 px-2 text-right"></th>
            </tr>
        </thead>
        <!--end Table head-->
        <!--Table body-->
        <tbody>
            <tr *ngFor="let user of pagination?.data"
                class="hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                <td class="py-2 px-2">
                    <div class="flex items-center">
                        <img [src]="user.profile_img
                        ?apiRoute+'/'+user.profile_img
                        : 'assets/avatars/avt-01.jpg'" class="mr-2 h-10 w-10 flex-none rounded-full" alt="" />
                        <div class="flex flex-col justify-items-start">
                            <a href="#"
                                class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
                                {{ user.email }}
                            </a>
                        </div>
                    </div>
                </td>
                <td class="p-2">
                    <div class="inline-block rounded-xl bg-[#ECFDF3] py-1 px-2 text-xs font-semibold text-[#027A48]">
                        Active
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <span class="text-sm font-semibold text-gray-400 dark:text-night-200">
                        {{ user.email }}
                    </span>
                </td>
                <td class="py-2 pl-2">
                    <div class="inline-block rounded-xl bg-primary-50 py-1 px-2 text-xs font-semibold text-primary-700">
                        {{ user.position }}
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <div class="inline-block rounded-xl bg-gray-50 py-1 px-2 text-xs font-semibold text-gray-600">
                        {{ user.type }}
                    </div>
                </td>
                <td class="py-2 pl-2">
                    <div class="flex justify-end">
                        <i
                            class="cursor-pointer fa-solid fa-trash-can mr-6 justify-center rounded-md text-gray-400 hover:text-red-500 dark:text-night-300">
                        </i>
                        <i
                            class="cursor-pointer fa-solid fa-pen justify-center rounded-md text-gray-400 hover:text-primary-700 dark:text-night-300">
                        </i>
                    </div>
                </td>
            </tr>
        </tbody>
        <!--end::Table body-->
    </table>
</div>

<!-- end of table -->
