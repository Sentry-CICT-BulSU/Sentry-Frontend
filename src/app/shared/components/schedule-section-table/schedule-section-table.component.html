<!-- start of table -->

<div class="relative overflow-x-auto">
  <table *ngIf="schedules;else elseSchedulesBlock" class="w-full table-fixed">
    <!--Table head-->
    <thead class="text-xs text-gray-500 dark:text-night-300">
      <tr>
        <th class="font-medium py-3 px-2 text-left md:w-auto w-28">Section</th>
        <th class="font-medium py-3 px-2 text-left md:w-auto w-44">Schedule</th>
        <th class="font-medium py-3 px-2 text-left md:w-auto w-44">Faculty Adviser</th>
        <th class="font-medium py-3 px-2 text-left md:w-1/3 w-56">College</th>
      </tr>
    </thead>
    <!--end Table head-->
    <!--Table body-->
    <tbody>
      <tr *ngFor="let schedule of schedules" class="hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
        <td class="py-4 px-2">
          <div class="flex items-center">
            <a href="#"
               class="mb-1 text-sm font-medium text-gray-900 dark:text-night-100 dark:hover:text-primary-500">
              {{schedule.section?.name}}
            </a>
          </div>
        </td>
        <td class="p-2">
          <div [routerLink]="['/schedule/schedule-table',schedule.id]"
               [queryParams]="{type:'section',id:schedule.section?.id}"
               class="cursor-pointer inline-block rounded-xl bg-green-300/25 py-1 px-2 text-xs font-medium text-green-500">
            View Schedule
          </div>
        </td>
        <td class="py-2 pl-2">
          <span class="text-sm font-normal text-gray-500 dark:text-night-200">
            {{schedule.adviser?.full_name}}
          </span>
        </td>
        <td class="py-2 pl-2">
          <div
               class="inline-block rounded-xl bg-blue-300/25 py-1 px-2 text-xs font-medium text-blue-500 dark:text-blue-300">
            College of Information and Communications Technology
          </div>
        </td>
        <td class="py-2 pr-2">
          <div class="flex justify-end">

              <span class="material-symbols-rounded font-medium cursor-pointer mr-6 justify-center rounded-md text-gray-500 hover:text-red-500 dark:text-night-300">
                  delete
              </span>

          </div>
      </td>


      </tr>
    </tbody>
    <!--end::Table body-->
  </table>
  <ng-template #elseSchedulesBlock>
    <!-- <h1>No schedules yet</h1>
          <h1>Or Loading</h1> -->

    <div class="mt-4 w-full h-64">
      <div class="flex flex-col items-center justify-center">
        <span
              class="material-symbols-rounded floating-icon w-24 h-24 text-7xl text-center text-gray-500 dark:text-night-300">
          quick_reference_all
        </span>
        <div class="font-medium mt-4">
          <span class="text-gray-500 dark:text-night-300 text-lg text-center">Hmm.. There's no data to display
            yet</span>

        </div>
        <div class="mt-6">
          <button [routerLink]="['/dashboard']" class="button-plain">Go to Dashboard </button>
        </div>
      </div>

    </div>

  </ng-template>
</div>

<!-- end of table -->
